<!DOCTYPE html>
<html lang="en">
    <head>
        <title>King Henry VIII</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <img class="main-picture" src="https://upload.wikimedia.org/wikipedia/commons/f/f9/After_Hans_Holbein_the_Younger_-_Portrait_of_Henry_VIII_-_Google_Art_Project.jpg">
            <h1>Quiz your knowledge of Henry VIII</h1>
        </header>
        <form>
            <section class="container-state">
                <p>Question Number: <span class="js-question-number">0</span>/5</p>
                <p>Total Score: <span class="js-stored-score">0</span> Correct<span class="js-stored-incorrect"> 0</span> Incorrect</p>
            </section>
            
            <fieldset class="main">
                
            </fieldset>
            <div class="container-button">
                <button type="button" class="js-start-button">Start Quiz</button>
                <button type="button" class="js-next-button hidden">Next</button>
                <button type="button" class="js-finish-quiz hidden">Finish Quiz</button>
                <p class='js-answer'></p>
            
                <button type="button" class="js-reset hidden">Reset Quiz</button>
            </div>

            
        </form>
        <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
    
</html>
